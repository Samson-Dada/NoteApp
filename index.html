<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <aside class="sidebar">
      <button id="add-note-btn">Add Note</button>
      <button id="view-notes-btn">View Notes</button>
    </aside>

    <div class="content">
      <header>
        <h1>Note App</h1>
      </header>
      <main>
        <div class="note__form">
          <input type="text" class="note__title" placeholder="Note Title" />
          <textarea class="note__content" placeholder="Enter your note"></textarea>
          <button id="save__note">Save</button>
        </div>
        <div class="note__list"></div>
        <!-- Saved notes will be displayed here -->

</html>
